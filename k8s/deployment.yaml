apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-app-deployment 
  labels:
    app: login-app 
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: login-app 
  template:
    metadata:
      labels:
        app: login-app
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '3000'
        prometheus.io/path: '/metrics'
    spec:
      containers:
      - name: web-app 
        image: daizean/login-app:v1.0 
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /health  # Path ke endpoint health check yang dibuat di app.js
            port: 3000
          initialDelaySeconds: 5  # Tunggu 5 detik setelah container start sebelum probe pertama
          periodSeconds: 10       # Ulangi probe setiap 10 detik
          failureThreshold: 3     # Anggap pod gagal setelah 3x percobaan probe gagal
        # ------------------------------------
