name: CI/CD Pipeline DevOps

on:
  push:
    branches: [ "main" ]

jobs:
  test_and_analyze:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectKey: ${{ secrets.SONAR_PROJECT_KEY }}
          organization: ${{ secrets.SONAR_ORGANIZATION }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build_and_push:
    needs: test_and_analyze
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/login-app:${{ github.sha }}

  deploy:
    needs: build_and_push
    runs-on: self-hosted
    steps:
      - name: Deploy to Minikube
        shell: powershell
        run: |
          Write-Host "Deploying to Minikube..."
          kubectl set image deployment/login-app-deployment web-app=${{ secrets.DOCKERHUB_USERNAME }}/login-app:${{ github.sha }}

      - name: Verify Deployment Rollout
        id: verify_rollout
        shell: powershell
        run: |
          Write-Host "Verifying deployment rollout status..."
          try {
            kubectl rollout status deployment/login-app-deployment --timeout=120s
          } catch {
            $host.SetShouldExit(1)
          }

      - name: Rollback on Failure
        if: failure()
        shell: powershell
        run: |
          Write-Host "Deployment failed. Rolling back to the previous version..."
          kubectl rollout undo deployment/login-app-deployment
          exit 1
